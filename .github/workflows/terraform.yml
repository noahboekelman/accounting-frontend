on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - test
          - ver
          - prod
      action:
        description: 'Terraform action'
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    env:
      TF_VAR_resource_group_name: ai-accounting-swa-${{ github.event.inputs.environment }}-rg
      TF_VAR_location: ${{ vars.AZURE_LOCATION }}
      TF_VAR_app_name: ai-accounting-swa-${{ github.event.inputs.environment }}
      STATE_RESOURCE_GROUP_NAME: ai-accounting-tfstate-rg
      STATE_STORAGE_ACCOUNT_NAME: aiaccountingtfstate
      STATE_CONTAINER_NAME: tfstate
      STATE_KEY: "frontend${{ vars.environment }}.tfstate"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Extract Azure Credentials
        run: |
          echo "Extracting Azure credentials..."
          echo "ARM_CLIENT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientId')" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.clientSecret')" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.subscriptionId')" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.tenantId')" >> $GITHUB_ENV

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.STATE_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ env.STATE_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ env.STATE_CONTAINER_NAME }}" \
            -backend-config="key=${{ env.STATE_KEY }}"
        working-directory: infrastructure

      - name: Terraform Validate
        run: terraform validate
        working-directory: infrastructure

      - name: Terraform Plan
        run: terraform plan
        working-directory: infrastructure

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve
        working-directory: infrastructure

      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
        run: terraform destroy -auto-approve
        working-directory: infrastructure

      - name: Azure logout
        if: always()
        run: |
          az logout